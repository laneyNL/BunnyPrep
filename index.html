<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./dist/main.css" />
  <script src="./dist/main.js"></script>
  <title>Bunny Prep</title>
</head>

<body>
<h1 id ='title'>Bunny Prep</h1>
  
  <div id='popup'>
    <p id='question'>text</p>
    <br>
    <form class="input-form">
      <label for='input-text'>Name</label>
      <input type="text" id ='input-text' name='bunny-name' required><br>
      
      <input type='radio' id='brown-bunny' name='bunny-color' required>
      <label for='brown-bunny'><img src="./images/brown/brown_happy.png" alt="brown bunny pictures" class='bunny-image'></label>

      <input type='radio' id='grey-bunny' name='bunny-color'>
      <label for='grey-bunny'><img src="./images/grey/grey_happy.png" alt="grey bunny pictures" class='bunny-image'></label>

      <input type='radio' id='black-bunny' name='bunny-color'>
      <label for='black-bunny'><img src="./images/black/black_happy.png" alt="black bunny pictures" class='bunny-image'></label><br>

      <input type="submit" value='Play Game'>
    </form>
  </div>

  <div class="main grid">
    <div class="left-sidebar 1-4col">
      <div id='bunny-display'>
        <p id='bunny-name'>Name:</p>
        <div id='bunny-heart'>Happiness Meter:</div>
      </div>
      <div id='cost'></div>
      <button id='add-hay'>Add Hay</button>
      <div>
        <h3>Task Details</h3>
        <p id='task-details'></p>
      </div>
    </div>
  
    <div class="room 1-2col">
      <canvas id="canvas" width="700" height="500"></canvas>
    </div>
  
    <div class="right-sidebar 1-4col">
      <h3>Information Learned</h3>
      <p >
        <ul id='info-learned'>
        </ul>
      </p>
    </div>
  
  </div>
  
  <div class="links">
    <a href="https://github.com/laneyNL/JavascriptProject">GitHub</a>
    <a href="https://www.linkedin.com/in/laneyluong/">LinkedIn</a>
  </div>
  <div class='hiddenImgs'>
  </div>
</body>

</html>
