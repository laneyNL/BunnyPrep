<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./dist/main.css" />
  <script src="./dist/main.js"></script>
  <script src="https://kit.fontawesome.com/43e238e94a.js" crossorigin="anonymous"></script>
  <link rel="icon" href="./images/brown/brown_happy.PNG">
  <title>Bunny Prep</title>
</head>

<body>
  <div id='header'>
    <h1 id='title'>Bunny Prep</i></h1>
    <div id='sound-icon'>
      <i class="fas fa-volume-mute" id ='volume-icon'></i>
      <audio id="audio" src='./audio/bensound-littleidea.mp3' loop></audio>
      </div>
  </div>
 
  
  <div class='flex' id='popup'>
    <p id='question'>text</p>
    <br>
    <form class="input-form">
      <label for='input-text'>Name</label>
      <input type="text" id ='input-text' name='bunny-name' required><br>
      
      <input type='radio' id='brown-bunny' name='bunny-color' required>
      <label for='brown-bunny'><img src="./images/brown/brown_happy.PNG" alt="brown bunny pictures" class='bunny-image'></label>

      <input type='radio' id='grey-bunny' name='bunny-color'>
      <label for='grey-bunny'><img src="./images/grey/grey_happy.PNG" alt="grey bunny pictures" class='bunny-image'></label>

      <input type='radio' id='black-bunny' name='bunny-color'>
      <label for='black-bunny'><img src="./images/black/black_happy.PNG" alt="black bunny pictures" class='bunny-image'></label><br>

      <input type="submit" value='Play Game'>
    </form>
  </div>

  <div class="main grid">
    <div class="left-sidebar 1-4col flex">
      <div id='bunny-display'>
        <h3 class='heading'>Name:</h3>
        <p id='bunny-name'></p><br>
        <h3 class='heading'>Happiness Meter:</h3>
        <p id='bunny-heart'></p><br>
        <h3 class='heading'>Budget:</h3>
        <p id='budget'></p>
      </div>
      <button id='add-hay'>Add Hay</button>
      <div>
        <h3 class='heading'>Current Task</h3>
        <p id='task-details'></p>
      </div>
    </div>
  
    <div class="room 1-2col">
      <canvas id="canvas" width="1000" height="650"></canvas>
    </div>
  
    <div class="right-sidebar 1-4col flex">
      <h3 class='heading'>Care Tips</h3>
      <p >
        <ul id='info-learned'>
        </ul>
      </p>
    </div>
  
  </div>
  <footer>
    <div class='foot'>
      <div class="links">
        <a href="https://github.com/laneyNL/JavascriptProject" class='flex'>GitHub</a>
        <a href="https://www.linkedin.com/in/laneyluong/" class='flex'>LinkedIn</a>
      </div>
      <div id='credits'>
        <span>Rabbit images from Alice L.</span>
        <span>Music from Bensound</span>
        <a href="https://favpng.com/png_view/hill-landscape-panorama-royalty-free-clip-art-png/ieSj02Kz">Image from FAVPNG</a>
      </div>
    </div>
    
</footer>
  

  <div class='hidden'>
    <img src="./images/brown/brown_happy.PNG" alt="brown bunny pictures" id='brown-happy'>
    <img src="./images/brown/brown_sad.PNG" alt="brown bunny pictures" id='brown-sad'>
    <img src="./images/brown/brown_mad.PNG" alt="brown bunny pictures" id='brown-mad'>
    <img src="./images/brown/brown_happy_reverse.PNG" alt="brown bunny pictures" id='brown-happy-reverse'>
    <img src="./images/brown/brown_sad_reverse.PNG" alt="brown bunny pictures" id='brown-sad-reverse'>
    <img src="./images/brown/brown_mad_reverse.PNG" alt="brown bunny pictures" id='brown-mad-reverse'>
    <img src="./images/grey/grey_happy.png" alt="grey bunny pictures" id='grey-happy'>
    <img src="./images/grey/grey_sad.png" alt="grey bunny pictures" id='grey-sad'>
    <img src="./images/grey/grey_mad.png" alt="grey bunny pictures" id='grey-mad'>
    <img src="./images/grey/grey_happy_reverse.png" alt="grey bunny pictures" id='grey-happy-reverse'>
    <img src="./images/grey/grey_sad_reverse.png" alt="grey bunny pictures" id='grey-sad-reverse'>
    <img src="./images/grey/grey_mad_reverse.png" alt="grey bunny pictures" id='grey-mad-reverse'>
    <img src="./images/black/black_happy.PNG" alt="black bunny pictures" id='black-happy'>
    <img src="./images/black/black_sad.PNG" alt="black bunny pictures" id='black-sad'>
    <img src="./images/black/black_mad.PNG" alt="black bunny pictures" id='black-mad'>
    <img src="./images/black/black_happy_reverse.PNG" alt="black bunny pictures" id='black-happy-reverse'>
    <img src="./images/black/black_sad_reverse.PNG" alt="black bunny pictures" id='black-sad-reverse'>
    <img src="./images/black/black_mad_reverse.PNG" alt="black bunny pictures" id='black-mad-reverse'>
    <img src="./images/items/water-bowl.PNG" alt="water-bowl" id='water-bowl'>
    <img src="./images/items/plant.PNG" alt="plant" id='plant'>
    <img src="./images/items/leaf.PNG" alt="leaf" id='leaf'>
    <img src="./images/panorama.png" alt="panorama" id='panorama'>
    <img src="./images/heart.PNG" alt="heart" id='heart'>
    <img src="./images/empty-heart.PNG" alt="empty-heart" id='empty-heart'>
  </div>
</body>

</html>
