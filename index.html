<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./dist/main.css" />
  <script src="./dist/main.js"></script>
  <title>Bunny Prep</title>
</head>

<body>
  <h1 id ='title'>Bunny Prep</h1>
  
  <div class='flex' id='popup'>
    <p id='question'>text</p>
    <br>
    <form class="input-form">
      <label for='input-text'>Name</label>
      <input type="text" id ='input-text' name='bunny-name' required><br>
      
      <input type='radio' id='brown-bunny' name='bunny-color' required>
      <label for='brown-bunny'><img src="./images/brown/brown_happy.PNG" alt="brown bunny pictures" class='bunny-image'></label>

      <input type='radio' id='grey-bunny' name='bunny-color'>
      <label for='grey-bunny'><img src="./images/grey/grey_happy.PNG" alt="grey bunny pictures" class='bunny-image'></label>

      <input type='radio' id='black-bunny' name='bunny-color'>
      <label for='black-bunny'><img src="./images/black/black_happy.PNG" alt="black bunny pictures" class='bunny-image'></label><br>

      <input type="submit" value='Play Game'>
    </form>
  </div>

  <div class="main grid">
    <div class="left-sidebar 1-4col flex">
      <div id='bunny-display'>
        <h3 class='heading'>Name:</h3>
        <p id='bunny-name'></p><br>
        <h3 class='heading'>Happiness Meter:</h3>
        <p id='bunny-heart'></p><br>
        <h3 class='heading'>Budget:</h3>
        <p id='budget'></p>
      </div>
      <button id='add-hay'>Add Hay</button>
      <div>
        <h3 class='heading'>Current Task</h3>
        <p id='task-details'></p>
      </div>
    </div>
  
    <div class="room 1-2col">
      <canvas id="canvas" width="1000" height="650"></canvas>
    </div>
  
    <div class="right-sidebar 1-4col flex">
      <h3 class='heading'>Care Tips</h3>
      <p >
        <ul id='info-learned'>
        </ul>
      </p>
    </div>
  
  </div>
  <footer>
    <div class="links">
      <a href="https://github.com/laneyNL/JavascriptProject" class='flex'>GitHub</a>
      <a href="https://www.linkedin.com/in/laneyluong/" class='flex'>LinkedIn</a>
    </div>
</footer>
  

  <div class='hidden'>
    <img src="./images/brown/brown_happy.PNG" alt="brown bunny pictures" id='brown-happy'>
    <img src="./images/brown/brown_sad.PNG" alt="brown bunny pictures" id='brown-sad'>
    <img src="./images/brown/brown_mad.PNG" alt="brown bunny pictures" id='brown-mad'>
    <img src="./images/brown/brown_sleep.PNG" alt="brown bunny pictures" id='brown-sleepy'>
    <img src="./images/grey/grey_happy.svg" alt="grey bunny pictures" id='grey-happy'>
    <img src="./images/grey/grey_sad.svg" alt="grey bunny pictures" id='grey-sad'>
    <img src="./images/grey/grey_mad.svg" alt="grey bunny pictures" id='grey-mad'>
    <img src="./images/grey/grey_sleep.PNG" alt="grey bunny pictures" id='grey-sleepy'>
    <img src="./images/black/black_happy.PNG" alt="black bunny pictures" id='black-happy'>
    <img src="./images/black/black_sad.PNG" alt="black bunny pictures" id='black-sad'>
    <img src="./images/black/black_mad.PNG" alt="black bunny pictures" id='black-mad'>
    <img src="./images/black/black_sleep.PNG" alt="black bunny pictures" id='black-sleepy'>
  </div>
</body>

</html>
